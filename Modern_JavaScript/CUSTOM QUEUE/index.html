<script>
  class CustomQueue {
    constructor() {
      this.length = 0;
      this.queue = [];
    }

    enQueue(...arr) {
      arr.forEach((el) => {
        let index = this.length;
        this.queue[index] = el;
        this.length++;
      });
    }

    deQueue() {
      let index = this.length - 1;
      delete this.queue[index];
      this.queue.length--;
      this.length--;
    }
    enQueueThree(...arr) {
      arr.forEach((el) => {
        let index = this.length;
        this.queue[index] = el;
        this.length++;
      });
    }

    deQueueThree() {
      for (let i = 0; i < 3; i++) {
        this.queue.shift(this.queue[i]);
        this.length--;
      }
    }
    check() {
      if (this.queue.length === 0) {
        console.log("Nothing in Queue");
      } else {
        console.log(this.queue.length);
      }
    }
  }

  let customqueue = new CustomQueue();
  customqueue.enQueue(10, 20);

  // customqueue.enQueue(8)
  // customqueue.deQueue()
  // customqueue.enQueueThree(2,5,6)
  // customqueue.deQueueThree();
  customqueue.check();
  console.log(customqueue);
</script>
