<head>

    <title>Signup</title>

<body>
    <div id="navbar">
        
    </div>
        
        <form action="">
          <h2>Register</h2>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="enter your name"
            required
          />
          <input type="text" name="email" id="email" placeholder="email" required/>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="password"
            required
          />
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
            required
          />
          <input type="text" name="mobile" id="mobile" placeholder="mobile" required />
          <input
            type="text"
            name="desc"
            id="description"
            placeholder="desription"
            required
          />
          <button id="sub_signup">submit</button>
        </form>
</body>
