<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <style>
      #main {
        width: 40%;
        margin: auto;
        text-align: center;
        background-color: rgb(223, 84, 84);
        padding: 20px;
        box-shadow: rgba(240, 46, 170, 0.4) -5px 5px,
          rgba(240, 46, 170, 0.3) -10px 10px, rgba(240, 46, 170, 0.2) -15px 15px,
          rgba(240, 46, 170, 0.1) -20px 20px,
          rgba(240, 46, 170, 0.05) -25px 25px;
      }
      #c-time{
        color: gold;
        font-weight: bold;
      }
      #time{
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        background-color: goldenrod;
        color: white;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
      }
      button{
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        background-color: goldenrod;
        cursor: pointer;
        color: white;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1 id="c-time">Choose Time</h1>
      <input type="time" id="time" />
      <button onclick="submit()">Submit</button>
    </div>
  </body>
</html>
<script>
  let id;

  let submit = () => {
    let time = document.getElementById("time").value;
    let [h, m] = time.split(":");
    console.log(`${h} ${m}`);

    id = setInterval(() => {
      let current = new Date();
      let hrs = current.getHours();
      let mins = current.getMinutes();
      let sec = current.getSeconds();

      document.getElementById("c-time").innerText = `${hrs}:${mins}:${sec}`;
      if (h == hrs && m == mins) {
        alert("Please Wake Up");
        let mp3 =
          "https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3";

        new Audio(mp3).play();
        clearInterval(id);
      }
    }, 1000);
  };
</script>
